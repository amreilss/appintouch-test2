<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-500 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-4 flex items-center justify-center">
            <i class="fas fa-user-plus text-blue-500 mr-2"></i> สมัครสมาชิก
        </h2>

        <form id="registerForm" class="space-y-4">
            <div>
                <label class="block text-gray-700 font-medium mb-1">ประเภทสมาชิก</label>
                <div class="relative">
                    <i class="fas fa-user-tag absolute left-3 top-3 text-gray-500"></i>
                    <select id="userType" onchange="toggleFields()" class="pl-10 pr-4 py-2 border rounded-md w-full focus:ring-2 focus:ring-blue-400">
                        <option value="ทั่วไป">บุคคลทั่วไป</option>
                        <option value="นักเรียน">นักเรียน / นักศึกษา</option>
                        <option value="ร้านค้า">ร้านค้า</option>
                    </select>
                </div>
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1">ชื่อ - นามสกุล</label>
                <div class="relative">
                    <i class="fas fa-user absolute left-3 top-3 text-gray-500"></i>
                    <input type="text" class="pl-10 pr-4 py-2 border rounded-md w-full focus:ring-2 focus:ring-blue-400" required>
                </div>
            </div>

            <div id="general">
                <label class="block text-gray-700 font-medium mb-1">เลขบัตรประชาชน</label>
                <div class="relative">
                    <i class="fas fa-id-card absolute left-3 top-3 text-gray-500"></i>
                    <input type="text" class="pl-10 pr-4 py-2 border rounded-md w-full focus:ring-2 focus:ring-blue-400">
                </div>
            </div>

            <div id="student" class="hidden">
                <label class="block text-gray-700 font-medium mb-1">ชื่อสถานศึกษา</label>
                <input type="text" class="pl-4 pr-4 py-2 border rounded-md w-full focus:ring-2 focus:ring-blue-400">
                <label class="block text-gray-700 font-medium mb-1">รหัสนักศึกษา</label>
                <input type="text" class="pl-4 pr-4 py-2 border rounded-md w-full focus:ring-2 focus:ring-blue-400">
                <label class="block text-gray-700 font-medium mb-1">รูปบัตรนักศึกษา</label>
                <input type="file" class="w-full border py-2 px-4 rounded-md">
            </div>

            <div id="shop" class="hidden">
                <label class="block text-gray-700 font-medium mb-1">ชื่อร้านค้า</label>
                <input type="text" class="pl-4 pr-4 py-2 border rounded-md w-full focus:ring-2 focus:ring-blue-400">
                <label class="block text-gray-700 font-medium mb-1">เลขทะเบียนนิติบุคคล</label>
                <input type="text" class="pl-4 pr-4 py-2 border rounded-md w-full focus:ring-2 focus:ring-blue-400">
            </div>

            <label class="block text-gray-700 font-medium mb-1">อีเมล</label>
            <div class="relative">
                <i class="fas fa-envelope absolute left-3 top-3 text-gray-500"></i>
                <input type="email" class="pl-10 pr-4 py-2 border rounded-md w-full focus:ring-2 focus:ring-blue-400" required>
            </div>

            <label class="block text-gray-700 font-medium mb-1">เบอร์โทรศัพท์</label>
            <div class="relative">
                <i class="fas fa-phone absolute left-3 top-3 text-gray-500"></i>
                <input type="text" class="pl-10 pr-4 py-2 border rounded-md w-full focus:ring-2 focus:ring-blue-400" required>
            </div>

            <button type="submit" class="w-full py-2 bg-blue-500 text-white font-bold rounded-md hover:bg-blue-600 transition">
                <i class="fas fa-user-check mr-2"></i> สมัครสมาชิก
            </button>
        </form>
    </div>

    <script>
        function toggleFields() {
            let userType = document.getElementById("userType").value;
            document.getElementById("general").style.display = userType === "ทั่วไป" ? "block" : "none";
            document.getElementById("student").style.display = userType === "นักเรียน" ? "block" : "none";
            document.getElementById("shop").style.display = userType === "ร้านค้า" ? "block" : "none";
        }
    </script>

</body>
</html>
